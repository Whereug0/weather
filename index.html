<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wither-box">
            <form class="int">
                <input name="searchInput" type="text" class="inputBox" placeholder="search for a city...">
            </form>
            <div class="enter-name">
                <p>Please enter the name of the city and press enter to see result</p>
            </div>
            <div class="wither-list">
                <div class="info">
                    <h2 class="city"></h2>
                    <h2 class="country"></h2>
                    <p class="date"></p>
                    <p class="time"></p>
                </div>
                <div class="stata">
                        <div class="gradus">
                            <img class="icon" src="" alt="">
                            <h1 class="temp"></h1>
                        </div>
                        <div class="pogoda">
                            <p class="text"></p>
                        </div>
                </div>
                <div class="char">
                    <p class="feelsLike"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="no-found">
                <p>No matching location found</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
